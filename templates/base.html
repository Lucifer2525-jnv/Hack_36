{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HACK_4</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/mdb.min.css' %}">
</head>

<body class="fixed-sn white-skin">
    <header>
        <nav class="navbar fixed-top navbar-expand-lg scrolling-navbar double-nav top-nav-collapse">
            <div class="float-left">
                <a href="#" data-activates="slide-out" class="button-collapse"><i class="fas fa-bars"></i></a>
            </div>
            <div class="breadcrumb-dn mr-auto">
                <p>HACK_4</p>
            </div>
        </nav>
    </header>
    <main>
        <div class="container-fluid">
            <section>
                <div class="card">
                    <div class="card-body">
                        <!-- Table -->
                        <table class="table table-striped table-responsive-md btn-table">

                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Name</th>
                                    <th>Phone Number</th>
                                    <th>Email ID</th>
                                    <th>Location</th>
                                    <th>Message Recived</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for obj in obj %}
                                <tr>
                                    <th scope="row">*</th>
                                    <td>{{obj.name}}</td>
                                    <td>{{obj.phone}}</td>
                                    <td>{{obj.email}}</td>
                                    <td>
                                        <a href="http://maps.google.com/?ll={{obj.location}}">
                                            <button type="button"
                                            class="btn btn-teal btn-rounded btn-sm m-0 waves-effect waves-light">{{obj.location}}</button>
                                        </a>
                                    </td>
                                    
                                    <!-- {% if obj.sid %}
                                    <td>{{obj.sid}}</td>
                                    {% endif %} -->
                                        
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                        <!-- Table -->
                    </div>
                </div>
            </section>
        </div>
    </main>
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/mdb.min.js' %}"></script>
</body>

</html>
